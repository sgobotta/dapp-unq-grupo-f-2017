<h1>{{ title }}</h1>

<div>

  <agm-map
    [latitude]="latitude"
    [longitude]="longitude"
    [zoom]="map.zoom"
    [disableDefaultUI]="false"
    [zoomControl]="false"
    (mapClick)="onMapClicked($event)">

    <agm-marker
        *ngFor="let m of markers; let i = index"
        (markerClick)="clickedMarker(m.label, i)"
        [latitude]="m.lat"
        [longitude]="m.lng"
        [label]="m.label"
        [markerDraggable]="m.draggable"
        (dragEnd)="markerDragEnd(m, $event)">

      <agm-info-window>
        <strong>{{m.label}}</strong>
      </agm-info-window>

    </agm-marker>

    <agm-circle
        [latitude]="radioTarget.latitude " [longitude]="radioTarget.longitude"
        [radius]="radioTarget.radius"
        [fillColor]="radioTarget.fillColor"
        [circleDraggable]="radioTarget.draggable"
        [editable]="radioTarget.editable"
        [clickable]="radioTarget.clickable">
    </agm-circle>

  </agm-map>

</div>
