
<br>
<div class="container">

  <div class="row">

    <div class="col-md-4 card">
      <div class="card-block">
        <h5 class="card-title">Distance between you and us</h5>
        <p class="card-text">{{ distanceBetweenPoints.value }} {{ distanceBetweenPoints.measure }}</p>
      </div>
    </div>
    <div class="form-group col-md-7">
      <input placeholder="Select delivery destination" autocorrect="off" autocapitalize="off" spellcheck="off" type="text"
             class="form-control" #search
             [formControl]="searchControl">
    </div>
  </div>

  <div class="row">

    <div class="col-md-12">
      <agm-map
        [latitude]="latitude"
        [longitude]="longitude"
        [zoom]="map.zoom"
        [disableDefaultUI]="true"
        [zoomControl]="false"
        (mapClick)="onMapClicked($event)">

        <agm-marker
            *ngFor="let m of markers; let i = index"
            (markerClick)="clickedMarker(m.label, i)"
            [latitude]="m.lat"
            [longitude]="m.lng"
            [label]="m.label"
            [markerDraggable]="m.draggable"
            (dragEnd)="markerDragEnd(m, $event)">

          <agm-info-window>
            <strong>{{m.label}}</strong>
          </agm-info-window>

        </agm-marker>

        <agm-circle
            [latitude]="radioTarget.latitude " [longitude]="radioTarget.longitude"
            [radius]="radioTarget.radius"
            [fillColor]="radioTarget.fillColor"
            [circleDraggable]="radioTarget.draggable"
            [editable]="radioTarget.editable"
            [clickable]="radioTarget.clickable">
        </agm-circle>

        <agm-marker
            [latitude]="radioTarget.latitude"
            [longitude]="radioTarget.longitude"
            [label]="radioTarget.label"
            [markerDraggable]="radioTarget.draggable">

          <agm-info-window>
            <strong>{{radioTarget.label}}</strong>
          </agm-info-window>
        </agm-marker>

      </agm-map>

    </div>

  </div>

</div>
